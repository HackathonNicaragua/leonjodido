<head>
    <script type="text/javascript">
        function GetInputValue () {
            var input = document.getElementById ("fileToUpload");
            alert (input.value);
            var vr=input.value;
            caducidad = 20000;

            if (!caducidad)
                caducidad = 20000;

            var expireDate = new Date();

            expireDate.setDate(expireDate.getDate() + caducidad);
            document.cookie = "img" + "=" + escape(vr) + "; expires=" + expireDate.toGMTString() + "; path=/";
        }
    </script>
</head>
<body>
Please select a file to upload:<br />
<input type="file" id="fileToUpload" size="50"/>
<br /><br />
<button onclick="GetInputValue ();">Get the path to the file to upload!</button>
</body>
